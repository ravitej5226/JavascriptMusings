<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Snake game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>

    <div class="canvas">
        <canvas id="canvas" width="450" height="450">            
        </canvas>
    </div>
    <div class="gameSettings">
        <h2>Welcome!</h2>
     <!--   <input type="button" class="startButton" value="Start game" onclick="onStartGameClick()" />-->
        <!-- <button on>Start game</button>-->
        <div class="score-container">
            <span class="score-title">Score: </span>
            <span id="Score" class="score-value">0 </span>
        </div>
      

        <div class="historyLinkHeaderContainer">
            <!--<div class="historyHeader"> Last five games:</div>-->
            <h3 class="historyHeader">
                Last five games:
            </h3>
            <div class="historyFinePrint">(click image to download)</div>

        </div>
        <div id="divHistory">
            <!-- <a href="#" id="screenshot" download="snake.png"><img id="screenshotImage" width="75" height="75" download /></a>-->

        </div>

        <div>
            <span class="gameOver" id="gameOver"></span>
        </div>

    </div>

</body>

</html>
